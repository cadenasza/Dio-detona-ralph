<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <script src="./src/scripts/engine.js" defer></script>
</head>

<body>

    <main>
        <nav class="menu">
            <div class="menu-time">
                <h2 class="time">Time Left</h2>
                <h2 id="time-left" class="second">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="your-score">Your Score</h2>
                <h2 id="score" class="second">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/img/player.png" alt="Imagem do jogador" height="50px">
                <h2>x3</h2>
            </div>
        </nav>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="9"></div>
                <div class="square" id="10"></div>
                <div class="square" id="11"></div>
                <div class="square" id="12"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="13"></div>
                <div class="square" id="14"></div>
                <div class="square" id="15"></div>
                <div class="square" id="16"></div>
            </div>
            <div class="botoes">
            <div class="div-button">
                <button type="submit" class="button">Jogar</button>
            </div>
            <div class="div-button">
                <button onclick="resetGame()" type="reset" class="resetar">resetar</button>
            </div>
            </div>
        </div>
    </main>


</body>

</html>
